<html><head><title>BS Task-6</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  rel="stylesheet">
<style>
#outer{
padding:20px;
margin-top:120px;
border:2px solid gray;
margin-left:200px;
text-align:left;
}

</style>
</head>
<body ">
<center><div style="margin-left:50px;background-color:rgb(212,212,212);width:500px" id="outer">
<form class="g-3 needs-validation" style="width:600px" novalidate>
  <div class="w-75">
    <label for="validationCustom01" class="form-label">Name</label>
    <input type="text" class="form-control" id="validationCustom01" required>
    <div class="invalid-feedback">
      Name is required
    </div>
  </div>
  <div class="w-75">
    <label for="validationCustom02" class="form-label">Email</label>
    <input type="text" class="form-control" id="validationCustom02" required>
    <div class="invalid-feedback">
      Email is required
    </div>
  </div>
  <div class="w-75">
    <label for="validationCustomUsername" class="form-label">Password</label>
    <div class="input-group has-validation">

      <input type="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Password is required
      </div>
    </div>
  </div>
  <div class="w-75">
    <label for="validationCustomUsername1" class="form-label">Hobbies</label>
    <div class="">
      <input type="number" class="form-control" id="validationCustomUsername1">

    </div>
  </div></br>
 
  <div class="">
    <button class="btn btn-danger w-75 text-center" type="submit">Submit</button>
  </div>
</form>
</div>
</center>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</body>
</html>
