<!DOCTYPE html>
<html>
<head>
<title>Js Task-3</title>
</head>
<body>
<div>
1st Number:&nbsp <input type="text" id="num1" name="num1"><br/><br/>
2nd Number:&nbsp <input type="text" id="num2" name="num2"><br/><br/>
<button type="submit" onclick="mul()">Multiply</button> <button type="submit" onclick="di()">Divide</button>
<br/>
<p>The Result Is:</p>
<p id="demo"> </p>

</div>
<script>
function mul(){
var a=document.getElementById("num1").value;
var b=document.getElementById("num2").value;
 document.getElementById("demo").innerHTML=(parseInt(a, 10)*parseInt(b, 10));
}
function di(){
var a=document.getElementById("num1").value;
var b=document.getElementById("num2").value;
 document.getElementById("demo").innerHTML=Number(a)/Number(b);
}
</script>


</body>
</html>
